<!DOCTYPE html>

<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="csrf-token" content="{{ csrf_token() }}">
        <meta name="layout" content="mobile"/>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Prediksi</title>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/Style.css">
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    </head>
    
    <body>
        <div class="page" style="text-align: center;">
            <!-- Ambil Image / Foto -->
            <div id="absensi">
                <h5>Ambil Gambar Kopi Yang Ingin di Klasifikasi</h5>         
                <img src="img/coffee.jpg" alt="image" id="photo">
                <br>
                
                <div class="select-box">
                    <label for="select-box1" class="label select-box1">
                        <span class="label-desc">Pilih Model Arsitektur dan Optimasi (Default LeNet-Adam)</span> 
                    </label>
                    <select id="select-box1" class="select">
                      <option value="LeAdam">LeNet5-Adam</option>
                      <option value="LeNadam">LeNet5-Nadam</option>
                      <option value="LeSGD">LeNet5-SGD</option>
                      <option value="AleAdam">AlexNet-Adam</option>
                      <option value="AleNadam">ALexNet-Nadam</option>
                      <option value="AleSGD">AlexNet-SGD</option>
                      <option value="MinAdam">MiniVgg-Adam</option>
                      <option value="MinNadam">MiniVgg-Nadam</option>
                      <option value="MinSGD">MiniVgg-SGD</option>
                    </select>    
                </div>

                <div id="box-hasil">
                    <b>Biji Kopi Ini Terklasifikasikan Sebagai:</b>
                    <P id="msg"></P>
                </div>
                <input id="btn" type="image" src="img/icon2-removebg-preview.png">
            </div>      
        </div>

        <script type="text/javascript" src="cordova.js"></script>

         <!-- script ambil foto -->
        <script type="text/javascript" src="js/takePhoto.js"></script>
        <script type="text/javascript">
            $("select").on("click" , function() {
    
            $(this).parent(".select-box").toggleClass("open");
            
            });

            $(document).mouseup(function (e)
            {
                var container = $(".select-box");

                if (container.has(e.target).length === 0)
                {
                    container.removeClass("open");
                }
            });


            $("select").on("change" , function() {
            
            var selection = $(this).find("option:selected").text(),
                labelFor = $(this).attr("id"),
                label = $("[for='" + labelFor + "']");
                
            label.find(".label-desc").html(selection);
                
            });
        </script>

    </body>
</html>
